<body>
    <script>
        let i = prompt("Nhập nhiệt độ"); 
        for( i ;i <= 5000; i ++)
      { 
        if (i < 20){
        alert("Tăng nhiệt độ");
      }
      else if (i <= 100){
        alert("Nhiệt độ bình thường"); 
      }         
        else if (i > 100){
        alert("Giảm nhiệt độ"); 
      }         
        } 
    </script>
</body>
